<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Query message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666666;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>User Query message</h2>
        </div>
        <div class="content">
            <p><strong>Contacted User Name:</strong> {{name}}</p>
            <p><strong>Contacted User Email:</strong>{{email}}</p>
            <p><strong>Subject:</strong>{{subject}}</p>
            <p><strong>Message:</strong>{{message}}</p>
        </div>
        <div class="footer">
            <p>This email was sent automatically by your website.</p>
            <p>&copy; 2024 FOOD TOWN. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
